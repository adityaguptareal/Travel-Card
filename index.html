<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="work">
    <div class="card">
        <!-- Card Image -->
        <div class="imagebox">
            <img clas="card_image" src="https://t4.ftcdn.net/jpg/00/65/48/25/360_F_65482539_C0ZozE5gUjCafz7Xq98WB4dW6LAhqKfs.jpg" alt="Travel Image"></div>
<!-- Card Button -->
<div class="card_button">
<span class="tag tag1">Nature</span>
<span class="tag tag2">Lake</span>
</div>
<!-- Heading -->
<div class="heading">
    <h2 class="card_head">Lago di Braies</h2>
</div>
<!-- Card Paragraph -->
<div class="text">
    <p class="card_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut facilis aspernatur adipisci non ut error quis numquam fuga.</p>
</div>
<!-- Card Call to action -->
<div class="cta">
    <span class="ctabutton">Read More</span>
</div>
    </div>
    
</div>
</body>
</html>
